<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador JS</title>
    <link rel="stylesheet" href="estiloContador.css">
</head>
<body>
    <div id="counter">
        <div>
            <button class="count-button" id="mais">
                +
            </button>
            <span id="value">0</span>
            <button class="count-button" id="menos">
                -
            </button>
        </div>
        <button id="reset">
            Resetar
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
